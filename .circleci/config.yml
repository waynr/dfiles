version: 2.1
orbs:
  docker: circleci/docker@1.4.0

workflows:
  my-workflow:
    jobs:
      - machine-job

jobs:
  machine-job:
    docker:
      - image: 'registry.digitalocean.com/meowmeow/node:latest'
        aws_auth:
          aws_access_key_id: DOCKER_USERNAME
          aws_secret_access_key: DOCKER_PASSWORD
