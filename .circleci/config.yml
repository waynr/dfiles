version: 2.1

workflows:
  my-workflow:
    jobs:
      - machine-job

jobs:
  machine-job:
    machine: true
    steps:
      - checkout
      - run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD registry.digitalocean.com/meowmeow
          docker run -d --name nginx registry.digitalocean.com/meowmeow/nginx:latest
