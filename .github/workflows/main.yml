on: [push, pull_request]
name: main test

jobs:
  check-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  check-clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - nightly
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all

  build-setup:
    runs-on: ubuntu-latest
    outputs:
      app-names: ${{ steps.step1.outputs.app-names }}
    steps:
      - name: check out repository
        uses: actions/checkout@v3
      - id: get-app-names
        uses: devorbitus/yq-action-output@v1.0
        with:
          cmd: tomlq -r '.workspace.members[]' Cargo.toml
      - id: set-app-names-output
        run: echo "app-names=$(echo \"${{ steps.get-app-names.outputs.result }}\" | cut -d\/ -f2)" >> "$GITHUB_OUTPUT"


  build:
    runs-on: ubuntu-latest
    needs: build-setup
    strategy:
      matrix:
        app: ${{ needs.build-setup.outputs.app-names }}
    steps:
      - name: check out repository
        uses: actions/checkout@v3
      - name: build
        run: |
          cargo build -p ${{ matrix.app }}
          ./target/debug/${{ matrix.app }} build
